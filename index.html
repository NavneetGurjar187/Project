<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="app">
    <h1>Todo App</h1>

    <!-- ADD TASK FORM -->
    <form class="todo-form">
      <input type="text" id="work" placeholder="Enter task" />
      <input type="date" id="date" />
      <input type="text" id="day" placeholder="Day (Mon, Tue...)" />
      <button type="submit">Add Task</button>
    </form>

    <!-- TASK LIST (abhi empty) -->
    <div class="task-list">
      <!-- tasks yahan aayenge -->
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
